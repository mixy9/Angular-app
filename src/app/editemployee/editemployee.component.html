<div>
    <mat-dialog-content>
        <h3>First Name</h3>
        <span class="ui-float-label">
            <input id="float-input" type="text" [(ngModel)]="employee.firstname" size="30" pInputText required>
            <label for="float-input">First Name</label>
        </span>
        <h3>Last Name</h3>
        <span class="ui-float-label">
            <input id="float-input" type="text" [(ngModel)]="employee.lastname" size="30" pInputText required>
            <label for="float-input">Last Name</label>
        </span>
        <h3>Age</h3>
        <span class="ui-float-label">
            <input id="float-input" type="text" size="30" [(ngModel)]="employee.age" pInputText required>
            <label for="float-input">Age</label>
        </span>
        <h3 class="first">Designation</h3>
        <span class="ui-float-label">
            <input id="float-input" type="text" size="30" [(ngModel)]="employee.designation" pInputText required>
            <label for="float-input">Designation</label>
        </span> 
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-raised-button color="accent" (click)="updateEmployee()">Cancel</button>
        <button mat-raised-button mat-dialog-close color="accent" mat-dialog-close="false">Cancel</button>
    </mat-dialog-actions>
</div>
